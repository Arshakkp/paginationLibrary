<div class="container-fluid  pagination-container "  *ngIf="!error">

<div class="row top-box-container">
    <div class="col-1 nxt-prev-icon" (click)="onTapPrev(currentIndex)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
            <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
          </svg>
    </div>

    <div class="col-1 nxt-prev-icon" (click)="onTapNext(currentIndex)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
            <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
          </svg>
    </div>
<div class="col-6"></div>
   <div class="col-4 row ">
    <ng-container *ngFor="let index of indexs">
        <div class="index-box col-1 " >
          <div id="index" class="text-end" [ngClass]="{'current-index':index===currentIndex.toString(),'index':index!=currentIndex.toString()}" (click)="onTapIndex(index)" ><p >{{index}}</p></div>
        </div>
    </ng-container>
  </div>
 
</div>
<ng-content select="[table-title]" ></ng-content>
<ng-content  select="[table-content]" ></ng-content>    
</div>
<script src="../../../node_modules//bootstrap/dist/js/bootstrap.min.js"></script>
